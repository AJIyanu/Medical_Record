<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Case File</title>
        <link rel="stylesheet" href="/dyn/css/form">
        <!-- <link rel="stylesheet" href="form.css"> -->
    </head>
    <body>
        <section>
            <div class="container">
                <form>
                    <div class="step step-0 active">
                      <p class="error" id="errmsg" name="errmsg"></p>
                      <div class="form-group">
                        <label for="findpatient">Please Enter Patient's NIN</label>
			                  <input type="text" id="find" name="find">
			                  <button type="submit" class="find-btn">Find Patient</button>
                      </div>
                    </div>
                </form>

                <form>
                  <div class="step step-1">
                    <h2> Symptoms and Complaints! </h2>
                    <br>
                    <p class="detail" id="patdata" name="patdata"></p>
                    <br>
                    <p class="diseases" id="patdisease" name="patdisease"></p>
                    <p class="medics" id="patmedics" name="patmedics"></p>
                    <div class="symptoms-tag">
                      <label for="symptoms">Symptoms</label>
		      <ul><input class="symp-tag" type="text" id="symptoms" name="symptoms"></ul>
                    </div>
                        <div class="form-group">
                            <label for="observation">Physcial Observation</label>
                            <input type="text" id="observation" name="observation">
			    <p id="check">check</p>
                        </div>
                        <div class="form-group">
                            <label for="examimation">Body Examinations</label>
                            <input type="text" id="examination" name="examination">
                        </div>
                        <button type="button" class="nxt-btn">Next</button>
                    </div>

                    <div class="step step-2">
				<h2>Tests and Referrals</h2>
                        <div class="form-group">
                            <label for="prev-result">Previous Test Results</label>
                            <input type="text" id="prev-result" name="prev-result">
                        </div>
                    <div class="form-group">
                            <label for="tests">New Tests</label>
                            <input type="text" id="tests" name="tests">
                        </div>
                        <button type="button" class="prev-btn">Previous</button>
                        <button type="button" class="nxt-btn">Next</button>
                    </div>

                    <div class="step step-3">
			    <h2>Prescription and Diagnosis!</h2>
                        <div class="form-group">
                            <label for="diagnosis">Your Diagnosis</label>
                            <input type="text" id="diagnosis" name="diagnosis">
                        </div>
                    <div class="form-group">
                            <label for="prescription">Your Prescription</label>
                            <input type="text" id="prescription" name="prescription">
                        </div>
                        <button type="button" class="prev-btn">Previous</button>
                        <button type="submit" class="submit-btn">Submit</button>
                    </div>

                </form>
            </div>
        </section>
        <script>
const form = document.querySelectorAll('form');
const symptoms = document.querySelector('.symp-tag');
const ul = document.querySelector("ul");
const check = document.getElementById('check');
const tags = [];

symptoms.addEventListener('keydown', function(event) {
  if (event.key === ';' || event.keyCode === 9) {
    event.preventDefault();
    const tag = this.value.trim();
    if (tag !== '') {
      tags.push(tag);
      const tagElement = document.createElement('span');
      tagElement.classList.add('tag');
      tagElement.innerText = tag;
      ul.insertBefore(tagElement, symptoms);
      this.value = '';
    }
    check.innerText = tags.join(', ')
  }
})

ul.addEventListener('click', function(event) {
  if (event.target.classList.contains('tag')) {
    const tagIndex = tags.indexOf(event.target.innerText);
    if (tagIndex !== -1) {
      tags.splice(tagIndex, 1);
      event.target.parentNode.removeChild(event.target);
    }
  }
});

const steps = Array.from(document.querySelectorAll('form .step'));
const nxtBtn = document.querySelectorAll('form .nxt-btn');
const prevBtn = document.querySelectorAll('form .prev-btn');
//const find = document.querySelector('form .find-btn');

nxtBtn.forEach((button) => {
  button.addEventListener('click', () => {
    changeStep('next');
  });
});
prevBtn.forEach((button) => {
  button.addEventListener('click', () => {
    changeStep('prev');
  });
});

form[0].addEventListener('submit', (event) => {
  event.preventDefault();
  const nin = document.getElementById('find');
  const err = document.getElementById('errmsg');
  const formData = new FormData();
  const patdata = document.getElementById('patdata')
  const patdisease = document.getElementById('patdisease')
  const patmedics = document.getElementById('patmedics')
  formData.append('NIN', nin.value);
//  let patientData;
  fetch('/findpatient', {
    method: 'POST',
    body: formData
  })
    .then(function (response) {
      if (response.ok) {
        response.json().then(function (data) {
          //const patientData = data;
	 // err.innerHTML = JSON.stringify(data)
          changeStep('next');
	  patdata.innerHTML = `<b>${data.lastName} ${data.firstName}<br>Age:</b> ${data.age}`;
	  patdisease.innerHTML = `<b>Past diagnosis</b>: ${data.diseases.map(d => `<li>${d}</li>`).join("")}`;
	  patmedics.innerHTML = `<b>Medications</b>: ${data.medications.map(m => `<li>${m}</li>`).join("")}<br>`;
        }).catch(function (error) {
          console.error(error);
        });
      } else {
        response.json().then(function (data) {
          err.innerHTML = data.error;
        }).catch(function (error) {
          console.error(error);
        });
      }
    })
    .catch(function (error) {
      console.error(error);
    });
});

form[1].addEventListener('submit', (e) => {
  e.preventDefault();
  const inputs = [];
  form[1].querySelectorAll('input').forEach((input) => {
    const { name, value } = input;
    inputs.push({ name, value });
  });
  console.log(inputs);
  form[1].reset();
});

function changeStep (btn) {
  let index = 0;
  const active = document.querySelector('.active');
  index = steps.indexOf(active);
  steps[index].classList.remove('active');
  if (btn === 'next') {
    index++;
  } else if (btn === 'prev') {
    index--;
  }
  steps[index].classList.add('active');
}


	</script>
    </body>
</html>
