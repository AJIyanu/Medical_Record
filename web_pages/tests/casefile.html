<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Case File</title>
        <link rel="stylesheet" href="/dyn/css/form">
    </head>
    <body>
        <section>
            <div class="container">
                <form>
                    <div class="step step-0 active">
			<div class="form-group">
                            <label for="findpatient">Please Enter Patient's NIN</label>
                            <p class="error" id="errmsg" name="errmsg"></p>
			    <input type="text" id="find" name="find">
			    <button type="submit" class="find-btn">Find Patient</button>
			</div>
                    </div>
                </form>

                <form>
                    <div class="step step-1">
                        <div class="form-group">
                            <label for="firstname">First Name</label>
                            <input type="text" id="firstname" name="firstname">
                        </div>
                        <div class="form-group">
                            <label for="lastname">Last Name</label>
                            <input type="text" id="lastname" name="lastname">
                        </div>
                        <div class="form-group">
                            <label for="nickname">Nick Name</label>
                            <input type="text" id="nickname" name="nickname">
                        </div>
                        <button type="button" class="nxt-btn">Next</button>
                    </div>

                    <div class="step step-2">
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="email" id="email" name="email">
                        </div>
                    <div class="form-group">
                            <label for="phone">Phone Number</label>
                            <input type="number" id="phone" name="phone">
                        </div>
                        <button type="button" class="prev-btn">Previous</button>
                        <button type="button" class="nxt-btn">Next</button>
                    </div>

                    <div class="step step-3">
                        <div class="form-group">
                            <label for="country">Country</label>
                            <input type="text" id="country" name="country">
                        </div>
                    <div class="form-group">
                            <label for="city">City</label>
                            <input type="text" id="city" name="city">
                        </div>
                        <button type="button" class="prev-btn">Previous</button>
                        <button type="submit" class="submit-btn">Submit</button>
                    </div>

                </form>
            </div>
        </section>
        <script>
const steps = Array.from(document.querySelectorAll('form .step'));
const nxtBtn = document.querySelectorAll('form .nxt-btn');
const prevBtn = document.querySelectorAll('form .prev-btn');
const form = document.querySelectorAll('form');
//const find = document.querySelector('form .find-btn');

nxtBtn.forEach((button) => {
  button.addEventListener('click', () => {
    changeStep('next');
  });
});
prevBtn.forEach((button) => {
  button.addEventListener('click', () => {
    changeStep('prev');
  });
});

form[0].addEventListener('submit', (event) => {
  event.preventDefault();
  const nin = document.getElementById('find');
  const err = document.getElementById('errmsg');
//  let patientData;
  fetch('/findpatient', {
    method: 'POST',
    body: { NIN: nin }
  })
    .then(function (response) {
      if (response.ok) {
        response.json().then(function (data) {
          const patientData = data;
          changeStep('next');
        }).catch(function (error) {
          console.error(error);
        });
      } else {
        response.json().then(function (data) {
          err.innerHTML = 'Patient not found'; // "data.error;
        }).catch(function (error) {
          console.error(error);
        });
      }
    })
    .catch(function (error) {
      console.error(error);
    });
});

form.addEventListener('submit', (e) => {
  e.preventDefault();
  const inputs = [];
  form.querySelectorAll('input').forEach((input) => {
    const { name, value } = input;
    inputs.push({ name, value });
  });
  console.log(inputs);
  form.reset();
});

function changeStep (btn) {
  let index = 0;
  const active = document.querySelector('.active');
  index = steps.indexOf(active);
  steps[index].classList.remove('active');
  if (btn === 'next') {
    index++;
  } else if (btn === 'prev') {
    index--;
  }
  steps[index].classList.add('active');
}    
	</script>
    </body>
</html>
