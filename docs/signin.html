<!DOCTYPE html>
<html>
	<head>
		<title>Sign in</title>
		<link rel="stylesheet" type="text/css" href="static/css/signin.css">
	</head>

	<body>
		<div class="main">
			<input type="checkbox" id="chk" aria-hidden="true">

				<div class="signup">
					<form>
						<label for="chk" aria-hidden="true">Doctor</label>
            <p class="info">This is a test page, your surname is your email and your name is your password</p>
						<p id="errorMessage" align="center"></p>
						<input type="text" id="email-input" name="email" placeholder="Email" required="">
						<input type="password" id="password-input" name="pswd" placeholder="Password" required="">
						<input type="txt" id="hosID" name="instid" placeholder="Hospital_ID" required="">
						<button id="doc_signin">Sign in</button>
					</form>
				</div>

				<div class="login">
					<form>
						<label for="chk" aria-hidden="true">Patient</label>
						<p id="ErrorMessage" align="center"></p>
            <p class="info">This is a test page, your surname is your email and your name is your password</p>
						<input type="text" id="emailinput" name="email" placeholder="Email" required="">
						<input type="password" id="passwordinput" name="pswd" placeholder="Password" required="">
						<button id ="pat_signin">Sign in</button>
					</form>
				</div>
		</div>
<script>
const docsignInBtn = document.getElementById('doc_signin');

docsignInBtn.addEventListener('click', function (event) {
  event.preventDefault();
  const emailInput = document.getElementById('email-input');
  const passwordInput = document.getElementById('password-input');
  const hosIDInput = document.getElementById('hosID');

  const userData = {
  firstname: emailInput.value,
  lastname: passwordInput.value,
  hosID: hosID.value,
  user: "Doctor"
  }

  const cookievalue = JSON.stringify(userData);
  const expire = new Date();
  expire.setMinutes(expire.getDate() + 1);
  console.log(cookievalue);

  document.cookie = `userdata=${encodeURIComponent(cookievalue)}; expires=${expire.toUTCString()}; path=/`;
  window.location.href = "doctor.html"
});

const signInBtn = document.getElementById('pat_signin');

signInBtn.addEventListener('click', function (event) {
  event.preventDefault();
  const emailInput = document.getElementById('emailinput');
  const passwordInput = document.getElementById('passwordinput');

  const userData = {
  surname: emailInput.value,
  firstname: passwordInput.value,
  user: "Mr."
  }
  const cookievalue = JSON.stringify(userData);
  const expire = new Date();
  expire.setMinutes(expire.getDate() + 1);
  console.log(userData, expire);

  document.cookie = `userdata=${encodeURIComponent(cookievalue)}; expires=${expire.toUTCString()}; path=/`;
  window.location.href = "patient.html"

});
</script>
	</body>
</html>
