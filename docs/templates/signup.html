<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Reister as a Patient</title>
        <link rel="stylesheet" href="../static/styles/register.css">
        <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
	<!-- <link href="../static/styles/bootstrap.min.css" rel="stylesheet"> -->
	<link href="../static/styles/bootstrap-icons.css" rel="stylesheet">
        <!-- <link rel="stylesheet" href="form.css"> -->
    </head>
    <body>
      <!-- <script src="https://unpkg.com/nigeriajs@1.0.0/dist/nigeria.min.js"></script> -->
        <section>
            <div class="container">
                <form>
                  <div class="nav">
                    <i class="bi bi-arrow-left-short" id="left-nav"></i>
                    <h3 id="header-title">JOIN HEALTHVAULT</h3>
		                <i class="bi bi-arrow-right-short" id="right-nav"></i>
                  </div>
                    <div class="step step-0 active">
                      <div class="form-group">
                        <label for="personalty">You are a/an... <span class="required">*</span></label>
			                  <select id="personality" required>
                          <option value="null" disabled selected>--</option>
                          <option value="Patient">Patient</option>
                          <option value="Staff">HealthCare Worker</option>
                        </select>
                        <label for="jurisdiction" id="staff" class="slide-in" style="display: none;">Jurisdiction</label>
			                  <select id="jurisdiction" class="slide-in" style="display: none;">
                          <option value="null" selected disabled>--</option>
                          <option value="doctor">Doctor</option>
                          <option value="nurse">Nurse</option>
                        </select>
                        <label for="license" id="licnse" style="display: none;">Enter your license number</label>
                        <input type="text" id="license" style="display: none;">
                        <label for="nin">NIN</label>
                        <input type="number" name="nin" id="nin">
                      </div>
                    </div>

                  <div class="step step-1">
                    <div class="form-group signin-details">
                      <p class="error" id="errmsg" name="errmsg"></p>
                      <label for="email">Email <span class="required">*</span></label>
                      <input type="email" id="email" name="email" placeholder="Email" required>
                      <label for="password">Password <span class="required">*</span></label>
                      <input type="password" id="password" name="password" placeholder="Password" required>
                      <label for="vpassword">Confirm Password</label>
                      <input type="password" id="vpassword" name="vpassword" placeholder="Confirm Password">
                      <button type="button" class="find-btn" id="proceed">Proceed</button>
                    </div>
                  </div>

                  <div class="step step-2">
                    <h5>Personal Details</h5>
                        <div class="form-group personal">
                            <label for="surname"></label>
                            <input type="text" id="surname" name="surname" placeholder="Surname (required)" required>
                        </div>
                        <div class="form-group personal">
                            <label for="firstname"></label>
                            <input type="text" id="firstname" name="firstname" placeholder="Firstname (required)" required>
                        </div>
                        <div class="form-group personal">
                            <label for="middlename"></label>
                            <input type="text" id="middlename" name="middlename" placeholder="Middlename">
                        </div>
                        <div class="form-group personal">
                            <select title="Sex" name="sex" id="sex" required>
                                <option value="null" disabled selected>-- sex (required)--</option>
                                <option>Male</option>
                                <option>Female</option>
                            </select>
                        </div>
                        <div class="form-group personal">
                          <label for="dob">Date of Birth<span class="required">*</span></label>
                            <input type="date" name="dob" id="dob" required>
                        </div>
                        <div class="form-group personal">
                            <label for="state-select">State of Origin <span class="required">*</span></label>
                            <select type="text" name="state-select" id="state-select" required>
                              <option value="null" disabled selected> -- State of Origin -- </option>
                            </select>

                            <label for="lga-select">LGA</label>
                            <select type="text" name="lga-select" id="lga-select"></select>
                        </div>
                        <button type="button" class="nxt-btn">Next</button>
                    </div>

                    <div class="step step-3">
				              <h5>Contacts and Work</h5>
                        <div class="form-group personal">
                            <label for="phone"></label>
                            <input type="number" id="phone" name="phone" placeholder="Your Phone Number (required)" required>
                        </div>
                    <div class="form-group personal">
                      <label for="address"></label>
                      <input type="text" id="address" name="address" placeholder="Enter your home address (required)" required>
                    </div>
                    <div class="form-group personal">
                      <label for="occupation"></label>
                      <input type="text" id="occupation" name="occupation" placeholder="What is your Occupation">
                    </div>
                    <div class="form-group personal">
                      <label for="workaddress"></label>
                      <input type="text" id="workaddress" name="workaddress" placeholder="Enter your Work address">
                    </div>
                    <div class="form-group personal">
                      <label for="religion"></label>
                      <input type="text" id="religion" name="religion" placeholder="Religion">
                    </div>
                        <button type="button" class="prev-btn">Previous</button>
                        <button type="button" class="nxt-btn">Next</button>
                    </div>

                    <div class="step step-4">
			                <h5>Next of Kin</h5>
                        <div class="form-group personal">
                            <label for="nextofkinnin"></label>
                            <input type="text" id="nextofkinnin" name="nextofkinnin" placeholder="Next of Kin NIN (if available)">
                        </div>
                        <div class="form-group personal">
                            <label for="nokfullname"></label>
                            <input type="text" id="nokfullname" name="nokfullname" placeholder="Next of Kin fullname">
                        </div>
                        <div class="form-group personal">
                            <label for="nokaddress"></label>
                            <input type="text" id="nokaddress" name="nokaddress" placeholder="Next of Kin Address">
                        </div>
                    <div class="form-group personal">
                            <label for="nokphone"></label>
                            <input type="phone" id="nokphone" name="nokphone" placeholder="Next of Kin Phone NUmber">
                        </div>
                        <button type="button" class="prev-btn">Previous</button>
                        <button type="submit" class="submit-btn" id="submit">Submit</button>
                    </div>

                </form>
            </div>
        </section>
        <script src="../static/scripts/stateslga.js"></script>
        <script src="../static/scripts/signup-form-display.js"></script>
        <script src="../static/scripts/signup-register.js"></script>
    </body>
</html>
